<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player-container">
        <div>
            <label for="X">Player 1:</label>
            <input type="text" id="X">
        </div>
        <div>
            <label for="O">Player 2:</label>
            <input type="text" id="O">
        </div>
        <button>Start</button>
        <p></p>
    </div>
    <div class="game-container">
        <h1>Odin Tic-Tac-Toe</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        
    </div>

</body>
</html>
